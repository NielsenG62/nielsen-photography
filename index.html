<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="photo-gallery.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <title>Nielsen Photography</title>
</head>
<body>
    <header>
        <h1><a href="#">nielsen photography</a></h1>
        <nav>
            <a href="#">photos</a>
            <a href="#">about</a>
            <a href="#">news</a>
            <a href="#">purchase</a>
            <a href="#">contact</a>
        </nav>
    </header>

    <main>
        <figure class="bannerwrap">
        <img id="banner" src="images/photographer.jpg" alt="Me (stock) taking a picture">
            <h2 class="bannertext">photos</h2>
        </figure>
            <p>Gabe has found himself all over the world to take photos.<br>
            Below you will find his collection divided into categories.</p>
        <div class="line"></div>
        <section class="albums"><h3>Albums</h3>
            <ul>
                <li>
                    <a href="#">
                        <figure class="imgwrap">
                            <img class="tallpicture" src="images/floral.jpg" alt="Floral">
                            <figcaption class="imgtext">floral</figcaption>
                        </figure>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <figure class="imgwrap">
                            <img class="widepicture" src="images/safari.jpg" alt="Safari">
                            <figcaption class="imgtext">safari</figcaption>
                        </figure>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <figure class="imgwrap">
                            <img class="squarepicture" src="images/volcano.jpg" alt="Volcano">
                            <figcaption class="imgtext">volcano</figcaption>
                        </figure>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <figure class="imgwrap">
                            <img class="squarepicture" src="images/urban.jpg" alt="Urban">
                            <figcaption class="imgtext">urban</figcaption>
                        </figure>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <figure class="imgwrap">
                            <img class="tallpicture" src="images/forest.jpg" alt="Forest">
                            <figcaption class="imgtext">forest</figcaption>
                        </figure>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <figure class="imgwrap">
                            <img class="widepicture" src="images/desert.jpg" alt="Desert">
                            <figcaption class="imgtext">desert</figcaption>
                        </figure>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <figure class="bottomwrap">
                            <img class="squarepicture" src="images/mountain.jpg" alt="Mountain">
                            <figcaption class="imgtext">mountain</figcaption>
                        </figure>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <figure class="bottomwrap">
                            <img class="tallpicture" src="images/sea.jpg" alt="Sea">
                            <figcaption class="imgtext">sea</figcaption>
                        </figure>
                    </a>
                </li>
            </ul>
        </section>
        <div class="line"></div>
    </main>

    <footer>
        <small>&copy;2021 Gabe Nielsen</small>
        <a href="#"><img src="images/email.png" alt="Email"></a>
        <a href="#"><img src="images/facebook.png" alt="Facebook"></a>
        <a href="#"><img src="images/twitter.png" alt="Twitter"></a>
        <a href="#"><img src="images/instagram.png" alt="Instagram"></a>
    </footer>
</body>
</html>
